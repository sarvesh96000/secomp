<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - College Mess Portal</title>
<style>
    /* ---------- Page Background ---------- */
    body {
        margin:0; padding:0;
        font-family: Arial, sans-serif;
        background: url("food table.jpg") no-repeat center center fixed; /* <-- replace with your image */
        background-size: cover;
        position: relative;
    }
    /* Dark overlay for readability */
    body::before {
        content:"";
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.5);
        z-index:-1;
    }

    header {
        background:#7a1117;
        color:white;
        padding:20px;
        text-align:center;
    }
    nav {
        background:#5e0e12;
        display:flex;
        justify-content:center;
    }
    nav a {
        color:white;
        text-decoration:none;
        padding:14px 20px;
        display:block;
    }
    nav a:hover {
        background:#7a1117;
    }

    /* ---------- Login Box ---------- */
    .login-container {
        max-width:350px;
        margin:60px auto;
        background:rgba(255,255,255,0.9);
        padding:30px 20px;
        box-shadow:0 0 10px rgba(0,0,0,0.3);
        border-radius:8px;
        text-align:center;
    }
    .login-container h2 {
        margin-bottom:20px;
    }
    input[type="text"], input[type="password"] {
        width:90%;
        padding:10px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:4px;
    }
    .btn {
        background:#7a1117;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:4px;
        cursor:pointer;
        margin-top:10px;
    }
    .btn:hover {
        background:#16a085;
    }

    footer {
        background:#7a1117;
        color:white;
        text-align:center;
        padding:10px;
        margin-top:40px;
    }
</style>
</head>
<body>

<header>
    <h1>Admin Login</h1>
</header>

<nav>
    <a href="Mess3.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="book meal.html">Book Meal</a>
    <a href="billing.html">Billing</a>
    <a href="admin login.html">Admin Login</a>
</nav>

<div class="login-container">
    <h2>Sign In</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

<footer>
    &copy; 2025 College Mess Portal. All rights reserved.
</footer>

</body>
</html>
