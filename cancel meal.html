<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book / Cancel Meal - College Mess Portal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin:0; padding:0;
        background:#f5f7fa;
    }
    header {
        background:#7a1117;
        color:white;
        padding:20px;
        text-align:center;
    }
    nav {
        background:#7a1117;
        display:flex;
        justify-content:center;
    }
    nav a {
        color:white;
        text-decoration:none;
        padding:14px 20px;
        display:block;
    }
    nav a:hover {
        background:#1abc9c;
    }
    .container {
        max-width:600px;
        margin:30px auto;
        background:white;
        padding:20px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        border-radius:6px;
    }
    label {
        display:block;
        margin-top:15px;
        font-weight:bold;
    }
    input[type="date"], select, input[type="text"] {
        width:100%;
        padding:8px;
        margin-top:5px;
        box-sizing:border-box;
    }
    .btn {
        margin-top:20px;
        background:#1abc9c;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:4px;
        cursor:pointer;
    }
    .btn:hover {
        background:#16a085;
    }
    .message {
        margin-top:20px;
        font-weight:bold;
        color:green;
    }
</style>
</head>
<body>

<header>
    <h1>Book / Cancel Meal</h1>
</header>

<nav>
    <a href="Mess3.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="book-cancel-meal.html">Book / Cancel Meal</a>
    <a href="billing.html">Billing</a>
    <a href="admin login.html">Admin Login</a>
</nav>

<div class="container">
    <form id="mealForm">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="student-name" placeholder="Your full name" required>

        <label for="meal-date">Select Date:</label>
        <input type="date" id="meal-date" name="meal-date" required>

        <label for="meal-type">Meal Type:</label>
        <select id="meal-type" name="meal-type" required>
            <option value="">--Choose--</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>

        <label>Action:</label>
        <input type="radio" id="book" name="action" value="book" required>
        <label for="book" style="display:inline;font-weight:normal;">Book</label>

        <input type="radio" id="cancel" name="action" value="cancel" required>
        <label for="cancel" style="display:inline;font-weight:normal;">Cancel</label>

        <button type="submit" class="btn">Submit</button>
    </form>

    <p id="resultMessage" class="message"></p>
</div>

<footer style="background:#7a1117;color:white;text-align:center;padding:10px;margin-top:30px;">
    &copy; 2025 College Mess Portal. All rights reserved.
</footer>

<script>
document.getElementById("mealForm").addEventListener("submit", function(e){
    e.preventDefault(); // stop form from reloading the page

    const name = document.getElementById("student-name").value;
    const date = document.getElementById("meal-date").value;
    const meal = document.getElementById("meal-type").value;
    const action = document.querySelector('input[name="action"]:checked').value;

    document.getElementById("resultMessage").textContent =
        ${name}, your request to ${action} ${meal} on ${date} has been recorded.;

    // Later, send this data to your backend with fetch() or an AJAX request.
});
</script>

</body>
</html>
